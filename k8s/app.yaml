apiVersion: apps/v1
kind: Deployment
metadata:
  name: full-stack-app
  labels:
    app: full-stack-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: full-stack-app
  template:
    metadata:
      labels:
        app: full-stack-app
    spec:
      containers:
        - name: full-stack-app
          image: full-stack-app:local
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: VITE_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: VITE_CLERK_PUBLISHABLE_KEY
            - name: CLERK_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: CLERK_WEBHOOK_SECRET
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_ANON_KEY
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: SUPABASE_DB_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_DB_URL
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: full-stack-app
  labels:
    app: full-stack-app
spec:
  type: NodePort
  selector:
    app: full-stack-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
