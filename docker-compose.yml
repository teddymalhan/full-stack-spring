version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:-}
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY:-}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET:-}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL:-}
      # Google Cloud Platform Configuration
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}
      - GCP_LOCATION=${GCP_LOCATION:-us-central1}
      - GCP_TASK_QUEUE=${GCP_TASK_QUEUE:-retro-video-processing}
      - GCP_WORKER_BASE_URL=${GCP_WORKER_BASE_URL:-}
      - GCP_SERVICE_ACCOUNT=${GCP_SERVICE_ACCOUNT:-}
      # Vertex AI Gemini Configuration (uses Application Default Credentials)
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-001}
      # Video Processing Configuration
      - VIDEO_TEMP_DIR=${VIDEO_TEMP_DIR:-/tmp/video-processing}
      - VIDEO_MAX_UPLOAD_SIZE_MB=${VIDEO_MAX_UPLOAD_SIZE_MB:-500}
    volumes:
      # Mount GCP credentials for local development
      # Run `gcloud auth application-default login` first
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
    restart: unless-stopped













